{% extends 'base.html' %}

{% block content %}
    <h1>Sign in</h1>

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}

        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
